<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input inputMode="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Jenis Kelamin</ion-label>
          <ion-input inputMode="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Alamat</ion-label>
          <ion-input inputMode="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">No Hp</ion-label>
          <ion-input input type="number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input inputMode="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input inputMode="password"></ion-input>
      </ion-item>
  </ion-list>
  <ion-button color="primary" (click)="register()">Register</ion-button>
  <ion-button color="danger" (click)="cancel()">Cancel</ion-button>
</ion-content>
