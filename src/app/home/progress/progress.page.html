<ion-header>
  <ion-toolbar>
    <ion-title>Tahapan Memasak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="isi" *ngFor="let item of test2">
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)">
          <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options> 
      <ion-item lines="insert" button [routerLink]="['/home/tabs/progress', item.id]">
        <ion-thumbnail slot="start">
            <div id="images" *ngIf= "item.uid != null">
                <div class="image">
                        <ion-img src="https://ucarecdn.com/{{ item.uid }}/-/resize/200x200/center">
                        </ion-img>
                </div>
            </div>
            <div id="images" *ngIf= "item.uid == null">
                <div class="image">
                    <img [src]="imagess">
                </div>
            </div>
        </ion-thumbnail>
        <ion-label>
          <h2> {{item.title}} </h2> 
        </ion-label>
      </ion-item>
    </ion-item-sliding>
</ion-list>
</ion-content>
