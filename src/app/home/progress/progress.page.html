<ion-header>
  <ion-toolbar>
    <ion-title>progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="isi" *ngFor="let item of test2">
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)">
          <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options> 
      <ion-item lines="insert" button [routerLink]="['/home/tabs/progress', item.id]">
        <ion-thumbnail slot="start">
          <ion-img src="https://selerasa.com/wp-content/uploads/2015/12/images_daging_ayam-goreng.jpg"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.title}}</h2> 
        </ion-label>
      </ion-item>
    </ion-item-sliding>
</ion-list>
</ion-content>
