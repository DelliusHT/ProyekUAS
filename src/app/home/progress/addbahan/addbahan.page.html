<ion-header>
  <ion-toolbar>
    <ion-title>Masukan Bahan</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <h3 style="text-align: center;"><strong>Bahan</strong></h3>
      <ion-card>
      <ion-item *ngFor="let item of term">
        <ion-label>
          <ion-icon name="trash" (click)="remove(item)" style="float: right;"></ion-icon>
          <h3 style="font-size:15Px;text-align: center;">{{item.nmbahan}}</h3>
          <p style="font-size:15Px;text-align: center;">{{item.takaran}}</p>
        </ion-label>   
      </ion-item>
    </ion-card>
    <ion-item>
        <ion-label position="floating">Nama Bahan</ion-label>
        <ion-input inputMode="text" 
        placeholder="Name ingredients"  [(ngModel)]="bahan.nmbahan" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Takaran</ion-label>
        <ion-input inputMode="text"
        placeholder="Scope"  [(ngModel)]="bahan.takaran"></ion-input>
    </ion-item>
        <ion-button color="primary" (click)="savebahan()" expand="block">Tambah Bahan</ion-button>
        <ion-button color="primary" (click)="upload()" expand="block">SELESAI</ion-button>
  </ion-grid>
</ion-content>
