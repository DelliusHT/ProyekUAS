<ion-header>
  <ion-toolbar>
    <ion-title>addphoto</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div class="camera"></div>

    <input type="file" *ngIf="!imageURL"  (change)="fileChanged($event)"/> 
    
    <ion-card *ngIf="imageURL">
        <img src="https://ucarecdn.com/{{ imageURL }}/"/>  
    </ion-card>
    <br><br><br>
        <ion-button color="primary" (click)="createPost()" expand="block">Upload</ion-button>
  </ion-grid>
</ion-content>
