<ion-header>
  <ion-toolbar>
    <ion-title>Tambahkan Foto</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br><br>
  <ion-grid style="background-color: whitesmoke;">
    <div class="camera"></div>
    <div class="flex" *ngIf="!imageURL">
        <div class="img-box">
          <img [src]="imagess">
        </div>
    </div>
    <input type="file" *ngIf="!imageURL"  (change)="fileChanged($event)"/> 
    
    <ion-card *ngIf="imageURL">
        <img src="https://ucarecdn.com/{{ imageURL }}/"/>  
    </ion-card>
    <br><br><br>
    <div class="wrapper">
        <ion-button color="primary" (click)="createPost()">Upload</ion-button>
    </div>
  </ion-grid>
</ion-content>
