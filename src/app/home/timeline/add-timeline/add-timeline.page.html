<ion-header>
  <ion-toolbar>
    <ion-title>Tambah Masakan</ion-title>
    <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/timeline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-card >
                    <ion-img src="https://cdn1.iconfinder.com/data/icons/iconmart-web-icons-2/64/camera-512.png"></ion-img>
                </ion-card>
            </ion-col>
        </ion-row>
  <ion-list>
      <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input inputMode="text"[(ngModel)]="todo.title"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea [(ngModel)]="todo.deskripsi"></ion-textarea>
      </ion-item>
  </ion-list>
  <ion-button color="primary" (click)="saveTodo()">Add</ion-button>
  <ion-buttons >
      <ion-button color="primary" [routerLink]="[
      '/',
      'home',
      'tabs',
      'timeline',
      'add-bahan'
  ]">Next>></ion-button>
    </ion-buttons>
</ion-grid>
</ion-content>
