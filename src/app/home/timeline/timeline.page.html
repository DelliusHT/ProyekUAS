<ion-header>
  <ion-toolbar>

  
    <ion-input inputMode="text" placeholder="Search" [(ngModel)]="searchv"></ion-input>
    <ion-buttons slot="end">
        <ion-button (click)="search()">
            <ion-icon name="search"></ion-icon> 
          </ion-button>
    </ion-buttons>
    
        
      <ion-buttons slot="start">
        <ion-button  [routerLink]="[
        '/',
        'home',
        'tabs',
        'timeline',
        'add-timeline']" >
            <ion-icon name="add"></ion-icon> 
          </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid style="background-color: transparent !important;">
    <ion-row style="background-color: transparent !important;">
     <div *ngIf="!searchv" style="background-color: transparent !important;">
        <ion-col size="12" size-sm="8" offset-sm="2" text-center style="background-color: transparent !important;"> 
            <ion-item  *ngFor="let item of term2" style="background-color: transparent !important;">
            <ion-card [routerLink]="[
            '/',
            'home',
            'tabs',
            'timeline',
            item.id]" style="width:100%; background-color: #e6ebe7;"> 
                <div id="images" *ngIf= "item.uid != null">
                    <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                            <ion-img src="https://ucarecdn.com/{{ item.uid }}/-/resize/200x200/center">
                            </ion-img>
                    </div>
                </div>
                <div id="images" *ngIf= "item.uid == null || !item.uid">
                        <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                                <img [src]="imagess">
                        </div>
                </div>
                <ion-card-title>{{ item.title}}</ion-card-title>
                <ion-card-content>
                    <p style="text-align: justify;"> {{ item.deskripsi }}</p>
                </ion-card-content>
            </ion-card>
        </ion-item>
        </ion-col>
        </div>
        
        <div *ngIf= "searchv != null">
                <ion-col size="12" size-sm="8" offset-sm="2" text-center > 
                    <ion-item *ngFor="let item of term">
                    <ion-card [routerLink]="[
                    '/',
                    'home',
                    'tabs',
                    'timeline',
                    item.id]" style="width:100%"> 
                        <div id="images" *ngIf= "item.uid != null">
                            <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                                    <ion-img src="https://ucarecdn.com/{{ item.uid }}/-/resize/200x200/center">
                                    </ion-img>
                            </div>
                        </div>
                        <div id="images" *ngIf= "item.uid == null">
                                <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                                        <img [src]="imagess">
                                </div>
                        </div>
                        <ion-card-title>{{ item.title}}</ion-card-title>
                        <ion-card-content>
                            <p style="text-align: justify;"> {{ item.deskripsi }}</p>
                        </ion-card-content>
                    </ion-card>
                </ion-item>
                </ion-col>
        </div>
</ion-row>
</ion-grid>
</ion-content>
