<ion-header>
  <ion-toolbar>
      <ion-title text-center>Timeline</ion-title>
      <ion-buttons slot="start">
        <ion-button  routerLink="/home/tabs/timeline/add-timeline" >
            <ion-icon name="add"></ion-icon> 
          </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center > 
            <ion-item *ngFor="let item of todos" >
            <ion-card [routerLink]="[
            '/',
            'home',
            'tabs',
            'timeline',
            item.id]" style="width:100%"> 
                <div id="images">
                    <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                            <ion-img src="https://ucarecdn.com/{{ item.uid }}/-/crop/200x200/center">
                            </ion-img>
                    </div>
                </div>
                <ion-card-title>{{ item.title}}</ion-card-title>
                <ion-card-content>
                    <p style="text-align: justify;"> {{ item.deskripsi }}</p>
                </ion-card-content>
            </ion-card>
        </ion-item>
        </ion-col>
    </ion-row>
