<ion-header>
  <ion-toolbar>

  
    <ion-input inputMode="text" placeholder="Search" [(ngModel)]="searchv"></ion-input>
    <ion-buttons slot="end">
        <ion-button (click)="search()">
            <ion-icon name="search"></ion-icon> 
          </ion-button>
    </ion-buttons>


        
      <ion-buttons slot="start">
        <ion-button>
            <ion-icon name="add"></ion-icon> 
          </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
    <ion-row>
        <div *ngIf="!searchv">
        <ion-col size="12" size-sm="8" offset-sm="2" text-center > 
            <ion-item *ngFor="let item of term2">
            <ion-card [routerLink]="[
            '/',
            'home',
            'tabs',
            'timeline',
            item.id]" style="width:100%"> 
                <div id="images">
                    <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                            <ion-img src="https://ucarecdn.com/{{ item.uid }}/-/crop/200x200/center">
                            </ion-img>
                    </div>
                </div>
                <ion-card-title>{{ item.title}}</ion-card-title>
                <ion-card-content>
                    <p style="text-align: justify;"> {{ item.deskripsi }}</p>
                </ion-card-content>
            </ion-card>
        </ion-item>
        </ion-col>
        </div>
        
        <div *ngIf= "searchv != null">
                <ion-col size="12" size-sm="8" offset-sm="2" text-center > 
                    <ion-item *ngFor="let item of term">
                    <ion-card [routerLink]="[
                    '/',
                    'home',
                    'tabs',
                    'timeline',
                    item.id]" style="width:100%"> 
                        <div id="images">
                            <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                                    <ion-img src="https://ucarecdn.com/{{ item.uid }}/-/crop/200x200/center">
                                    </ion-img>
                            </div>
                        </div>
                        <ion-card-title>{{ item.title}}</ion-card-title>
                        <ion-card-content>
                            <p style="text-align: justify;"> {{ item.deskripsi }}</p>
                        </ion-card-content>
                    </ion-card>
                </ion-item>
                </ion-col>
                </div>
</ion-row>
</ion-grid>
</ion-content>
