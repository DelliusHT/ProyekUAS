<ion-header translucent no-border>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end" large>
    <ion-icon name="exit" 
    [routerLink]="[
        '/',
        'login']"></ion-icon>
</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" slot="fixed" >
    <div class="card">
        <div class="header">
          <div class="avatar">
            <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1" alt="">
          </div>
        </div>
      </div>
      <div class="card-body">
          <div class="user-meta ion-text-center">
              <ion-icon name="female"></ion-icon>
            <h3 class="playername">Nama
                <ion-icon name="md-create"></ion-icon></h3>
            <h5 class="country">Nomor Hp
                <ion-icon name="md-create"></ion-icon></h5>
            <h6 class="ranking">Alamat
                <ion-icon name="md-create"></ion-icon>
            </h6>
          </div>
          <ion-list>
            <ion-item-sliding *ngFor="let item of todos">
              <ion-item-options side="end">
                <ion-item-option (click)="gebetanNyaLoading(d)">
                  <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options> 
              <ion-item routerLink="/home/tabs/profile/edit-profile">
                <ion-thumbnail slot="start">
                  <ion-img src="https://selerasa.com/wp-content/uploads/2015/12/images_daging_ayam-goreng.jpg"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ item.title}}</h2> 
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
      </div>
</ion-content>
