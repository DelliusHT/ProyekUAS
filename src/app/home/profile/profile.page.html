<ion-header translucent no-border>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end" large>
      <ion-button color="primary" (click)="exit()">EXIT</ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
  
    <div class="card">
        <div class="user-meta ion-text-center" *ngFor="let item3 of test3"> 
          
        <div class="header" *ngIf= "item3.uid != null">
            <div class="avatar">
                <ion-img src="https://ucarecdn.com/{{ item3.uid }}/-/resize/200x200/center"></ion-img>
            </div>
        </div>
        <div class="header" *ngIf= "item3.uid == null">
            <div class="avatar">
                <img [src]="imagess">
            </div>
        </div>

            <div *ngIf= "item3.jenisKelamin == 'perempuan'">
              <ion-icon name="female"></ion-icon>
            </div>
            <div *ngIf= "item3.jenisKelamin == 'laki-laki'">
                <ion-icon name="male"></ion-icon>
            </div>
            <h3>{{item3.nama}}</h3>
            <h5 class="country">{{item3.noHp}}</h5>
            <h6 class="ranking">{{item3.alamat}}</h6> 
            <ion-icon name="md-create" [routerLink]="[
            '/home/tabs/profile/edit', item3.id]"></ion-icon>
        </div> 
      </div >  
      <div class="tahu"></div>
      <ion-list class="isi" *ngFor="let item of test2">
            <ion-item-sliding>
              <ion-item-options side="end">
                <ion-item-option (click)="remove(item)">
                  <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options> 
              <ion-item lines="insert" button [routerLink]="['/home/tabs/profile/edit-profile', item.id]">
                <ion-thumbnail slot="start">
                    <div id="images" *ngIf= "item.uid != null">
                        <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                                <ion-img src="https://ucarecdn.com/{{ item.uid }}/-/resize/200x200/center">
                                </ion-img>
                        </div>
                    </div>
                    <div id="images" *ngIf= "item.uid == null">
                        <div class="image" style="margin-left: auto;margin-right: auto;width: 50%; display: block;">
                                <img [src]="imagess">
                        </div>
                  </div> 
                </ion-thumbnail>
                <ion-label>
                  <h2>{{item.title}}</h2> 
                </ion-label>
              </ion-item>
            </ion-item-sliding>
      </ion-list>
</ion-content>
<ion-footer>
</ion-footer>
