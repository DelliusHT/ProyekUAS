<ion-header>
  <ion-toolbar style="background-color: transparent !important;">
      <ion-title style="text-align: center;">Masuk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br><br>
  <ion-grid>
    <ion-row style="background-color:cornflowerblue;color: white;">
      <ion-col class="ion-text-center" style=" border: solid darkgray">
        <h2 style="text-align: center;">MasakUy</h2>
          <!-- Angular disini -->
        <ion-list>
          <ion-item>
            <ion-label position="floating">Alamat Email</ion-label>
            <ion-input type="email" type="email" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Kata Sandi</ion-label>
            <ion-input type="password"[(ngModel)]="password"a></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-spinner color="primary" *ngIf="isLoading">Login</ion-spinner> -->
  <div class="wrapper">
  <ion-button color="primary" (click)="onLogin()">Masuk</ion-button>
  <ion-button color="primary" (click)="register1()">Daftar</ion-button>
  </div>
</ion-content>
