<ion-header>
  <ion-toolbar>
      <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input inputMode="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input inputMode="password"></ion-input>
      </ion-item>
  </ion-list>
  <!-- <ion-spinner color="primary" *ngIf="isLoading">Login</ion-spinner> -->
  <ion-button color="primary" (click)="onLogin()">Login</ion-button>
  <ion-button color="primary" (click)="register()">Register</ion-button>
</ion-content>
